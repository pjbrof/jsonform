<!DOCTYPE html>
<html>
  <head>
    <title>JSON Form</title>
  </head>
  <body>
    <div class="row">
      <form class="pairs col l6 offset-l3 m12"></form>
      <div class="col l6 offset-l3 m12">
        <div class="input-field col s6">
          <button class="add waves-effect waves-light btn green accent-6">
            +
          </button>
          <button
            id="clipboard"
            class="waves-effect waves-light btn green accent-6"
          >
            Copy to Clipboard
          </button>
          <a
            id="download"
            class="waves-effect waves-light btn green accent-6"
            download="result.json"
          >
            Download JSON
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
