<!DOCTYPE html>
<html>
  <head>
    <title>JSON Form</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="row">
      <form id="pairs" class="col l6 offset-l3 m12 s12"></form>
      <div class="col l6 offset-l3 m12">
        <div class="input-field col s12 center">
          <button class="add waves-effect waves-light btn green accent-6">
            <i class="material-icons">add</i>
          </button>
          <button
            id="clipboard"
            class="waves-effect waves-light btn green accent-6"
          >
            <i class="material-icons left">content_paste</i>Copy to Clipboard
          </button>
          <a
            id="download"
            class="waves-effect waves-light btn green accent-6"
            download="result.json"
            role="button"
          >
            <i class="material-icons left">file_download</i> Download JSON
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
